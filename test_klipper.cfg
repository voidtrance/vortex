[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 200

[mcu]
serial: /tmp/klipper_uds
restart_method: command

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
endstop_pin: ^PC2
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
position_min: 0
position_max: 300
position_endstop: 0

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
endstop_pin: ^PC3
microsteps: 32
rotation_distance: 40
position_endstop: 0
position_max: 300
position_min: 0


[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
endstop_pin: ^PC4
microsteps: 32
rotation_distance: 8
position_endstop: 0.0
position_max: 250
position_min: -2

