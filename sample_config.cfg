[stepper step1]
steps_per_rotation: 200
microsteps: 64
clock_speed: 12MHz
driver: tmc2209

[endstop step1_max]
type: max
axis: x

[thermistor extruder]
sensor_type: pt1000
beta: 0
heater: extruder

[heater extruder]
power: 60

[axis x]
length: 300
mm_per_step: 0.005
stepper: step1
endstop: step1_max
