[machine]
kinematics: cartesian

[stepper step1]
steps_per_rotation: 200
microsteps: 64
start_speed: 30
driver: tmc2209

[stepper step2]
steps_per_rotation: 200
microsteps: 64
start_speed: 30
driver: tmc2209

[stepper step3]
steps_per_rotation: 200
microsteps: 64
start_speed: 30
driver: tmc2209

[stepper step4]
steps_per_rotation: 200
microsteps: 64
start_speed: 30
driver: tmc2209

[stepper step5]
steps_per_rotation: 200
microsteps: 64
start_speed: 30
driver: tmc2209

[endstop x]
type: max
axis: x

[endstop y]
type: max
axis: y

[endstop z]
type: min
axis: z

[thermistor extruder]
sensor_type: pt1000
beta: 0
heater: extruder

[heater extruder]
power: 60
max_temp: 300

[axis x]
length: 300
travel_per_step: 0.005
stepper: step1
endstop: x

[axis y]
length: 300
travel_per_step: 0.005
stepper: step2
endstop: y

[axis z]
length: 100
travel_per_step: 0.005
stepper: step3, step4
endstop: z

[axis e]
length: -1
travel_per_step: 0.00005
stepper: step5

[probe probe]
z_offset: 25
range: 0.005

[toolhead tool1]
axes: x, y, z

[fan fan1]

[digital_pin pin1]